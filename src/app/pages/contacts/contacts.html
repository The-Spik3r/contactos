<main class="contacts-container">
  <div class="contacts-header">
    <h1>Contacts</h1>
  </div>
  <div class="contacts-body">
    <div class="scroll-container">
      <div class="scroll-bar"></div>
      <div class="scroll-secondary"></div>
    </div>
    <div class="">
      @for (contact of contactService.contacts; track $index) {
      <app-button
        class="add-contact-button"
        [text]="contact.firstName"
        [isRouterLink]="true"
        [routerLink]="'/contacts/' + contact.id"
        [exact]="false"
        [disableActiveState]="false"
      >
      </app-button>
      }
    </div>
    <router-outlet></router-outlet>
  </div>
</main>
